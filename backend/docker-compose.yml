version: '3.8'
services:
  fallab-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: fallab/backend:latest
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - API_V1_PREFIX=/api/v1
      - FAL_API_KEY=${FAL_API_KEY}
      - FAL_API_BASE_URL=${FAL_API_BASE_URL}
      - FAL_API_TIMEOUT=300
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fallab-net
    restart: unless-stopped

  fallab-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: fallab/worker:latest
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - FAL_API_KEY=${FAL_API_KEY}
      - FAL_API_BASE_URL=${FAL_API_BASE_URL}
      - FAL_API_TIMEOUT=300
    depends_on:
      - redis
    networks:
      - fallab-net
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: fallab/frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://fallab-backend:8000/api/v1
    depends_on:
      - fallab-backend
    networks:
      - fallab-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fallab-net
    restart: unless-stopped

networks:
  fallab-net:
    name: fallab-net